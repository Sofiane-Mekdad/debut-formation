<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/form" method="POST">
        <fieldset>
            <legend>Identité</legend>
            <label for="name">Nom : </label><input type="text" name="Nom" id="name" placeholder="Nom">
            <label for="password">Mot de passe : </label><input type="password" name="password" id="password" placeholder="Mot de passe">
            <label for="mail">Adresse email : </label><input type="email" name="mail" id="mail" placeholder="">
            <label for="phone">Téléphone : </label><input type="tel" name="phone" id="phone" placeholder="">
            <label for="age">Age : </label><input type="number" name="age" id="age" placeholder="" min="1">
            <label for="mood">Humeur du jour : </label><input type="range" name="mood" id="mood" min="0" max="10" step="1">
            <label for="color">Couleur préférée</label> <input type="color" name="color" id="color"><br>
            <label for="birthday">Date de naissance : </label><input type="date" name="birthday" id="birthday"><br>
            <textarea name="description" placeholder="Décrivez vous"></textarea>
        </fieldset>

        <fieldset>
            <legend>Goût</legend>
            <input type="checkbox" name="dog" id="dog"><label for="dog">Chien</label>
            <input type="checkbox" name="cat" id="cat"><label for="cat">Chat</label>
            <input type="checkbox" name="fish" id="fish"><label for="fish">Poisson</label>
            <input type="checkbox" name="ferret" id="ferret"><label for="ferret">Furet</label>
        </fieldset>

        <button type="submit">Envoyer</button> <button type="reset">Effacer</button><br>
        <button type="button">Je suis un bouton</button><br>
        <img src="https://placehold.co/200x200" alt="placeholder"><br>
        <label for="animals">Choisisez votre animal préféré</label>
        <select name="animals" id="animals">
            <optgroup label="Animaux de compagnie">
                <option value="dog">Chien</option>
                <option value="cat">Chat</option>
            </optgroup>
            <optgroup label="animaux marins">
                <option value="dolphin">Dauphin</option>
                <option value="bear">Ours polaire</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
